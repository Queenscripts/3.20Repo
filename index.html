<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>Document</title>
</head>
<body>
    <h1>This is a demo, using GitHub Desktop</h1>

    <!-- header navbar -->
<nav id="navBar">
    <h1>Furniture</h1>
    <div id="navigation">
      <p class="highlight">New In</p>
      <p>Furniture</p>
      <p>Rest</p>
      <p>Decoration</p>
      <p>Outdoor</p>
      <p>Magazine</p>
      <p>Outlet</p>
    </div>
    <div class="icons">
      <img src="https://raw.githubusercontent.com/coding-boot-camp/ux-ui-curriculum-version2/main/01-lesson-plans/18-Week/02-Day/Activities/furniture_landing_page/solved/images/user.png?token=AE3OCUVS6AMKC5CZCCEORO3ALUNCQ">
      <img src="https://raw.githubusercontent.com/coding-boot-camp/ux-ui-curriculum-version2/main/01-lesson-plans/18-Week/02-Day/Activities/furniture_landing_page/solved/images/search.png?token=AE3OCUQZQ75W2DADCJQJVADALUNYC">
      <img src="https://raw.githubusercontent.com/coding-boot-camp/ux-ui-curriculum-version2/main/01-lesson-plans/18-Week/02-Day/Activities/furniture_landing_page/solved/images/shopping-bag.png?token=AE3OCUXJ634C6BAMWZFA54LALUNBC">
    </div>
  </nav>
  <section id="heroGrid">
    <div id="featuredProduct" class="heroGridArea">
      <div id="headline">
        <h3 id="newCollection">New Collection</h3>
        <h2>Ski Lodge</h2>
        <p>Armchair upholstered in synthetic leather. Powder coated steel legs.</p>
      </div>
    </div>
    <div id="secondaryProduct" class="heroGridArea"></div>
    <div id="CTA" class="heroGridArea">
      <h4>Shop Now</h4>
      <img src="https://raw.githubusercontent.com/coding-boot-camp/ux-ui-curriculum-version2/main/01-lesson-plans/18-Week/02-Day/Activities/furniture_landing_page/solved/images/arrow-right.png?token=AE3OCUXKB5PXMZSSGB3EHELALU262">
    </div>
  </section>
<!--  beginning footer section -->
  <div class="subHeading">
    <h3>Shop By Category</h3>
  </div>
<!-- footer section -->
  <section id="categoryGrid">
    <div id="bookcases" class="categoryGridArea">
      <div class="heading">Bookcases</div>
    </div>
    <div id="bedroom" class="categoryGridArea">
      <div class="heading">Bedroom</div>
    </div>
    <div id="couches" class="categoryGridArea">
      <div class="heading">Couches</div>
    </div>
    <div id="patio" class="categoryGridArea">
      <div class="heading">Patio</div>
    </div>
    <div id="desks" class="categoryGridArea">
      <div class="heading">Desks</div>
    </div>
</section>








</body>
</html>
